<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternal Health Education Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .answer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maternal Health Education Assistant</h1>
        <form method="POST">
            <label for="question">Type your question about maternal health:</label><br>
            <input type="text" id="question" name="question" placeholder="Enter your question here" required>
            <br>
            <label for="language">Select language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="sw">Swahili</option>
            </select>
            <br>
            <input type="submit" value="Get Answer">
        </form>
        {% if answer %}
            <div class="answer">
                <h2>Answer:</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
